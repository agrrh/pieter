<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
    <link rel="stylesheet" href="./static/css/pieter.css">
  </head>

  <body>
    <div id="header" class="ui container">
      <a class="ui header large" href="./index.html">Pieter CI</a>
      <hr>
    </div>

    <div id="repos" class="ui three column grid container">
      <div id="repos-loading" class="column">
        <div class="ui loading segment">
          <p></p>
        </div>
      </div>

      <div id="repo-scenario-template">
        <span class="ui white label">${scenario}</span>
      </div>

      <!-- Repos view template -->
      <div id="repos-repo-template">
        <div id="repo-${name}" class="column">
          <div class="ui segments repo">
            <div class="ui segment">
              <p><i class="folder open icon"></i>&nbsp;<a class="ui header" href="#" onclick="hideRepos(); displayRepo('${name}');">${name}</a></p>
            </div>
            <div id="repo-${name}-scenarios" class="ui segment scenarios"><i class="setting icon"></i></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Single repo view template -->
    <div id="repo" class="ui three column grid container">
      <div id="repo-loading" class="column">
        <div class="ui loading segment">
          <p></p>
        </div>
      </div>

      <div id="repo-template">
        <div class="column">
          <div class="ui segment">
            <p><i class="folder open icon"></i>&nbsp;<span class="ui header large">${name}</span></p>
            <p><i class="github icon"></i>&nbsp;<code>${source}</code></p>
            <p><i class="setting icon"></i>&nbsp;<code>${latest_job}</code></p>
            <div class="repo-job">
              <div class="ui warning message hidden repo-job-message"></div>
              <div class="ui segment hidden repo-job-stderr-container">
                <div class="ui top attached label">stderr</div>
                <pre class="repo-job-stderr"></pre>
              </div>
              <div class="ui segment hidden repo-job-stdout-container">
                <div class="ui top attached label">stdout</div>
                <pre class="repo-job-stdout"></pre>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>

    <script type="text/javascript" src="./static/js/main.js"></script>
  </body>
</html>
